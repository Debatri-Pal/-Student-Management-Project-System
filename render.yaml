services:
  - type: web
    name: student-management-laravel
    runtime: php
    buildCommand: |
      composer install
      php artisan migrate --force || true
      php artisan config:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true

